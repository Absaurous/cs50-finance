{% extends "layout.html" %}

{% block title %}
 Sell
{% endblock %}

{% block main %}
<h1>Sell</h1>

<form action="/sell" method="POST">
    <select required type="select" name = "symbol" placeholder = "Symbol">
        <option disabled selected value="">Stock</option>
        {% for asset in assets %}
            <option value="{{ asset.symbol }}">{{ asset.symbol }}</option>
        {% endfor %}
    </select>
    <input required type="number" min = 1 step = 1 name = "shares" placeholder = "Shares">
    <button type = "submit">Sell</button>
</form>
{% endblock %}
